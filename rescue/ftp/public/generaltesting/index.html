<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8">
		<title>Facebook share with App and Permissions</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="./js/main.js" type="text/javascript"></script>
	</head>
<body>
	<div class="content">
	<a class="login" href="#">log in</a>
	<a class="logout" href="#">logout</a>
	<a class="share" href="#">share</a>
	<pre id="output"></pre>
	</div>
<!-- as taken from https://developers.facebook.com/docs/reference/javascript/ -->
<div id="fb-root"></div>
<script  type="text/javascript">
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '313051485420041', // App ID
//			channelUrl : '//' + window.location.hostname + '/generaltesting/fbchannel.html', // Channel File
			status     : true, // check login status
			cookie     : true, // enable cookies to allow the server to access the session
			xfbml      : true  // parse XFBML
		});
	  // Additional initialization code here
	};
	// Load the SDK Asynchronously
	(function(d){
		var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement('script'); js.id = id; js.async = true;
		js.src = "//connect.facebook.net/en_US/all.js";
		ref.parentNode.insertBefore(js, ref);
	}(document));
</script>
</body>
</html>
